<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎈 Balloon Rescue Game 🎈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: skyblue;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: white;
            margin: 20px auto;
            border: 2px solid black;
            overflow: hidden;
        }
        .balloon-group {
            position: absolute;
            text-align: center;
            transition: transform linear;
        }
        .balloon {
            font-size: 30px;
            cursor: pointer;
            display: block;
            margin-bottom: -8px;
        }
        .rope {
            font-size: 18px;
            display: block;
            transform: rotate(90deg);
            margin-bottom: -8px;
            cursor: pointer;
        }
        .attached {
            font-size: 30px;
            display: block;
        }
        .cloud {
            position: absolute;
            font-size: 40px;
            color: white;
            pointer-events: none;
        }
        @keyframes sway {
            0% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(-5px); }
        }
        #saved-animals {
            margin-top: 10px;
            font-size: 20px;
        }
        #next-level {
            display: none;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>🎈 Balloon Rescue Game 🎈</h1>
    <h2>Level: <span id="level">1</span></h2>
    <h2>Score: <span id="score">0</span></h2>
    <h2>Time Left: <span id="timer">30</span></h2>
    <h3>Animal Values: <span id="animal-values"></span></h3>

    <div id="game-container"></div>

    <button id="next-level" onclick="nextLevel()">Next Level</button>

    <div id="saved-animals">
        <h3>Saved Animals:</h3>
        <p id="saved-list">(None)</p>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let timeLeft = 30;
        let gameInterval, balloonInterval, cloudInterval;
        let savedAnimals = [];

        let animalData = {
            "🐌": { speed: 2.7, points: 20 },
            "🐢": { speed: 4.4, points: 5 },
            "🐿️": { speed: 3.8, points: 10 },
            "🦎": { speed: 3.4, points: 15 },
            "🐥": { speed: 3.6, points: 12 },
            "🪨": { speed: 3.5, points: -10 }
        };

        let balloonColors = ["🟠", "🟡", "🟢", "🟣", "🟤", "🔴", "🔵", "⚪", "⚫"];
        let animals = Object.keys(animalData);

        function startGame() {
            document.getElementById("score").innerText = score;
            document.getElementById("level").innerText = level;
            document.getElementById("timer").innerText = timeLeft;
            document.getElementById("saved-list").innerText = savedAnimals.length ? savedAnimals.join(" ") : "(None)";
            document.getElementById("next-level").style.display = "none";

            updateAnimalValues();
            spawnBalloons();
            spawnClouds();
            startTimer();
        }

        function updateAnimalValues() {
            let valuesText = animals.map(animal => `${animal}: ${animalData[animal].points} pts`).join(" | ");
            document.getElementById("animal-values").innerText = valuesText;
        }

        function startTimer() {
            timeLeft = 30;
            document.getElementById("timer").innerText = timeLeft;
            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;
                if (timeLeft === 0) endLevel();
            }, 1000);
        }

        function spawnBalloons() {
            balloonInterval = setInterval(() => {
                let numBalloons = Math.floor(Math.random() * 3) + 1;
                for (let i = 0; i < numBalloons; i++) {
                    let balloonGroup = document.createElement("div");
                    balloonGroup.classList.add("balloon-group");

                    let balloon = document.createElement("div");
                    balloon.classList.add("balloon");
                    let selectedBalloon = Math.random() < 0.15 ? "😈" : balloonColors[Math.floor(Math.random() * balloonColors.length)];
                    balloon.innerHTML = selectedBalloon;

                    let rope = document.createElement("div");
                    rope.classList.add("rope");
                    rope.innerHTML = "〰️";
                    rope.onclick = () => popBalloon(balloonGroup);

                    let attached = document.createElement("div");
                    attached.classList.add("attached");
                    let selectedAnimal = animals[Math.floor(Math.random() * animals.length)];
                    attached.innerHTML = selectedAnimal;

                    balloonGroup.appendChild(balloon);
                    balloonGroup.appendChild(rope);
                    balloonGroup.appendChild(attached);

                    let balloonSpeed = animalData[selectedAnimal].speed;
                    balloonGroup.style.left = Math.random() * 250 + "px";
                    balloonGroup.style.bottom = "0px";

                    if (selectedAnimal === "🪨") {
                        moveRockBalloon(balloonGroup);
                    }

                    balloon.onclick = () => popBalloon(balloonGroup);
                    document.getElementById("game-container").appendChild(balloonGroup);

                    setTimeout(() => {
                        balloonGroup.style.transition = `transform ${balloonSpeed}s linear`;
                        balloonGroup.style.transform += " translateY(-500px)";
                        setTimeout(() => balloonGroup.remove(), balloonSpeed * 1000);
                    }, 100);
                }
            }, 2000);
        }

        function moveRockBalloon(balloonGroup) {
            setInterval(() => {
                let currentLeft = parseInt(balloonGroup.style.left) || 0;
                let shiftAmount = Math.random() * 15 * (Math.random() < 0.5 ? -1 : 1);
                balloonGroup.style.left = Math.max(0, Math.min(270, currentLeft + shiftAmount)) + "px";
            }, Math.random() * 2000 + 1000);
        }

        function popBalloon(balloonGroup) {
            let balloon = balloonGroup.querySelector(".balloon");
            balloon.innerHTML = "💥";
            balloonGroup.style.transition = "none";
            balloonGroup.style.transform = "none";
            setTimeout(() => balloonGroup.remove(), 500);
        }

        function endLevel() {
            clearInterval(gameInterval);
            clearInterval(balloonInterval);
            clearInterval(cloudInterval);
            document.getElementById("next-level").style.display = "block";
        }

        function nextLevel() {
            level++;
            document.getElementById("game-container").innerHTML = "";
            startGame();
        }

        startGame();
    </script>

</body>
</html>
