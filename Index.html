<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽˆ Balloon Rescue Game ðŸŽˆ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Fredoka One', cursive;
            text-align: center;
            background: linear-gradient(to bottom, skyblue, white);
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 90vw;
            max-width: 360px;
            height: 70vh;
            max-height: 540px;
            background-color: rgba(255,255,255,0.9);
            margin: 20px auto;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .balloon-group {
            position: absolute;
            text-align: center;
            transition: transform linear;
        }
        .balloon {
            font-size: 30px;
            cursor: pointer;
            display: block;
            margin-bottom: -8px;
            transition: transform 0.2s;
        }
        .balloon:hover {
            transform: scale(1.2);
        }
        .pop-animation {
            animation: inflatePop 0.2s forwards;
        }
        .rope {
            font-size: 18px;
            display: block;
            transform: rotate(90deg);
            margin-bottom: -8px;
            pointer-events: none;
        }
        .attached {
            font-size: 30px;
            display: block;
            pointer-events: none;
        }
        .cloud {
            position: absolute;
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            pointer-events: none;
        }
        #saved-animals {
            margin-top: 10px;
            font-size: 20px;
        }
        #next-level {
            display: none;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #38a169;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #level-complete-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #level-complete-overlay.show {
            display: flex;
            animation: zoomIn 0.5s forwards;
            opacity: 1;
        }

        #level-complete-overlay.fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.2); }
        }
        @keyframes inflatePop {
            0% { transform: scale(1); opacity: 1; }
            60% { transform: scale(2); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body class="flex flex-col items-center">

    <h1 class="text-3xl mt-4">ðŸŽˆ Balloon Rescue Game ðŸŽˆ</h1>
    <div id="stats" class="flex flex-wrap justify-center gap-4 mt-4 text-xl">
        <div>Level: <span id="level">1</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Animals Left: <span id="animals-left">10</span></div>
    </div>
    <h3 class="mt-2">Animal Values: <span id="animal-values"></span></h3>

    <div id="game-container"></div>

    <button id="next-level" class="rounded px-4 py-2 bg-green-600 text-white mt-4" onclick="nextLevel()">Next Level</button>
    <button id="pause-btn" class="rounded px-4 py-2 bg-blue-600 text-white mt-4 ml-2" onclick="togglePause()">Pause</button>

    <div id="saved-animals" class="mt-4">
        <h3 class="font-bold">Saved Animals:</h3>
        <p id="saved-list"></p>
    </div>

    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        let score = parseInt(getCookie("score")) || 0;
        let level = parseInt(getCookie("level")) || 1;
        let animalsLeft;
        let balloonInterval;
        let cloudInterval;
        let countdownInterval;
        let savedAnimals = {};
        let usedPositions = [];
        let isPaused = false;
        let remainingCountdown = null;

        let animalData = {
            "ðŸŒ": { speed: 2.7, points: 20 },
            "ðŸ¢": { speed: 4.4, points: 5 },
            "ðŸ¿ï¸": { speed: 3.8, points: 10 },
            "ðŸ¦Ž": { speed: 3.4, points: 15 },
            "ðŸ¥": { speed: 3.6, points: 12 },
            "ðŸª¨": { speed: 3.5, points: -10 }
        };

        let balloonColors = ["ðŸŸ ", "ðŸŸ¡", "ðŸŸ¢", "ðŸŸ£", "ðŸŸ¤", "ðŸ”´", "ðŸ”µ", "âšª", "âš«"];
        let animals = Object.keys(animalData);

        function startGame() {
            clearInterval(balloonInterval);
            clearInterval(cloudInterval);
            clearInterval(countdownInterval);
            const container = document.getElementById("game-container");
            container.innerHTML = `
                <div id="level-complete-overlay">
                    <div>Level Complete!</div>
                    <div id="countdown"></div>
                </div>`;
            animalsLeft = Math.max(10 + (level - 1), 0);
            savedAnimals = {};
            usedPositions = [];
            setCookie("level", level, 7);
            setCookie("score", score, 7);
            document.getElementById("score").innerText = score;
            document.getElementById("level").innerText = level;
            document.getElementById("animals-left").innerText = animalsLeft;
            updateSavedAnimalsDisplay();
            document.getElementById("next-level").style.display = "none";
            const overlay = document.getElementById("level-complete-overlay");
            overlay.style.display = "none";
            overlay.classList.remove("show", "fade-out");

            updateAnimalValues();
            spawnClouds();
            spawnBalloons();
        }

        function updateAnimalValues() {
            let valuesText = animals.map(animal => `${animal}: ${animalData[animal].points} pts`).join(" | ");
            document.getElementById("animal-values").innerText = valuesText;
        }

        function spawnClouds() {
            // Create initial clouds
            for (let i = 0; i < 3; i++) {
                createCloud();
            }
            
            // Set up cloud spawning interval
            cloudInterval = setInterval(() => {
                if (document.querySelectorAll('.cloud').length < 5) {
                    createCloud();
                }
            }, 8000);
        }
        
        function createCloud() {
            let cloud = document.createElement("div");
            cloud.classList.add("cloud");
            cloud.innerHTML = "â˜ï¸";
            
            // Random position
            cloud.style.top = Math.floor(Math.random() * 200) + "px";
            cloud.style.left = "-50px";
            
            document.getElementById("game-container").appendChild(cloud);
            
            // Animate cloud movement
            let speed = Math.random() * 25 + 15; // 15-40 seconds to cross
            
            setTimeout(() => {
                cloud.style.transition = `left ${speed}s linear`;
                cloud.style.left = "350px";
            }, 100);
            
            // Remove cloud after animation
            setTimeout(() => {
                cloud.remove();
            }, speed * 1000);
        }

        function spawnBalloons() {
            balloonInterval = setInterval(() => {
                let numBalloons = Math.floor(Math.random() * 3) + 1;
                usedPositions = [];

                for (let i = 0; i < numBalloons; i++) {
                    let balloonGroup = document.createElement("div");
                    balloonGroup.classList.add("balloon-group");

                    let balloon = document.createElement("div");
                    balloon.classList.add("balloon");
                    let selectedBalloon = balloonColors[Math.floor(Math.random() * balloonColors.length)];
                    balloon.innerHTML = selectedBalloon;

                    let rope = document.createElement("div");
                    rope.classList.add("rope");
                    rope.innerHTML = "ã€°ï¸";

                    let attached = document.createElement("div");
                    attached.classList.add("attached");
                    let selectedAnimal = animals[Math.floor(Math.random() * animals.length)];
                    attached.innerHTML = selectedAnimal;

                    balloonGroup.appendChild(balloon);
                    balloonGroup.appendChild(rope);
                    balloonGroup.appendChild(attached);

                    let balloonSpeed = animalData[selectedAnimal].speed;

                    let leftPosition;
                    do {
                        leftPosition = Math.floor(Math.random() * 250);
                    } while (usedPositions.some(pos => Math.abs(pos - leftPosition) < 50));

                    usedPositions.push(leftPosition);
                    balloonGroup.style.left = leftPosition + "px";
                    balloonGroup.style.bottom = "0px";

                    balloon.onclick = () => popBalloon(balloonGroup, selectedAnimal);

                    document.getElementById("game-container").appendChild(balloonGroup);

                    setTimeout(() => {
                        balloonGroup.style.transitionDuration = `${balloonSpeed}s`;
                        const h = document.getElementById("game-container").clientHeight;
                        balloonGroup.style.transform = `translateY(-${h}px)`;
                        setTimeout(() => balloonGroup.remove(), balloonSpeed * 1000);
                    }, 100);
                }
            }, 2000);
        }

        function popBalloon(balloonGroup, attachedItem) {
            let balloon = balloonGroup.querySelector(".balloon");
            balloon.onclick = null;
            balloon.classList.add("pop-animation");

            setTimeout(() => {
                balloon.innerHTML = "ðŸ’¥";
            }, 70);

            if (attachedItem === "ðŸª¨") {
                score -= 10;
            } else {
                score += animalData[attachedItem].points;
                savedAnimals[attachedItem] = (savedAnimals[attachedItem] || 0) + 1;
                animalsLeft = Math.max(animalsLeft - 1, 0); 
            }

            document.getElementById("score").innerText = score;
            document.getElementById("animals-left").innerText = animalsLeft;
            updateSavedAnimalsDisplay();

                        const h = document.getElementById("game-container").clientHeight;
            balloonGroup.style.transform = "none";
            setTimeout(() => balloonGroup.remove(), 200);

            if (animalsLeft === 0) {
                endLevel();
            }
        }

        function updateSavedAnimalsDisplay() {
            let savedList = document.getElementById("saved-list");
            savedList.innerHTML = "";
            
            for (let animal in savedAnimals) {
                if (savedAnimals[animal] > 0) {
                    savedList.innerHTML += `${animal} x${savedAnimals[animal]} `;
                }
            }
            
            if (savedList.innerHTML === "") {
                savedList.innerHTML = "None yet";
            }
        }

       function endLevel() {
            clearInterval(balloonInterval);
            clearInterval(cloudInterval);
            document.getElementById("next-level").style.display = "none";
            setCookie("level", level, 7);
            setCookie("score", score, 7);
            const overlay = document.getElementById("level-complete-overlay");
            const countdownEl = document.getElementById("countdown");
            overlay.classList.remove("fade-out");
            overlay.classList.add("show");
            overlay.style.display = "flex";
            let count = 3;
            countdownEl.innerText = count;
            countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.innerText = count;
                } else {
                    clearInterval(countdownInterval);
                    overlay.classList.add("fade-out");
                    setTimeout(() => {
                        overlay.style.display = "none";
                        overlay.classList.remove("show", "fade-out");
                        nextLevel();
                    }, 500);
                }
            }, 1000);
        }

        function nextLevel() {
            level++;
            setCookie("level", level, 7);
            setCookie("score", score, 7);
            startGame();
        }

        function togglePause() {
            if (isPaused) {
                resumeGame();
            } else {
                pauseGame();
            }
        }

        function pauseGame() {
            if (isPaused) return;
            isPaused = true;
            clearInterval(balloonInterval);
            clearInterval(cloudInterval);
            clearInterval(countdownInterval);
            const countdownEl = document.getElementById("countdown");
            if (countdownEl && countdownEl.innerText) {
                remainingCountdown = parseInt(countdownEl.innerText);
            }
            document.getAnimations().forEach(anim => anim.pause());
            const btn = document.getElementById("pause-btn");
            if (btn) btn.innerText = "Resume";
        }

        function resumeGame() {
            if (!isPaused) return;
            isPaused = false;
            document.getAnimations().forEach(anim => anim.play());
            spawnClouds();
            spawnBalloons();
            if (remainingCountdown !== null) {
                let count = remainingCountdown;
                const countdownEl = document.getElementById("countdown");
                if (countdownEl) {
                    countdownEl.innerText = count;
                    countdownInterval = setInterval(() => {
                        count--;
                        if (count > 0) {
                            countdownEl.innerText = count;
                        } else {
                            clearInterval(countdownInterval);
                            const overlay = document.getElementById("level-complete-overlay");
                            if (overlay) {
                                overlay.classList.add("fade-out");
                                setTimeout(() => {
                                    overlay.style.display = "none";
                                    overlay.classList.remove("show", "fade-out");
                                    nextLevel();
                                }, 500);
                            }
                        }
                    }, 1000);
                }
                remainingCountdown = null;
            }
            const btn = document.getElementById("pause-btn");
            if (btn) btn.innerText = "Pause";
        }

        startGame();
    </script>

</body>
</html>
